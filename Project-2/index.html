<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="style-2.css">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center; text-decoration: underline;">BMI Calulator</h1>
    <div id="main">
        <div class="hw">
            <h3 class="head">Height in Meter : </h3>
            <input type="number" class="input" id="height">
        </div>
        <div class="hw">
            <h3 class="head">Weight in Kilogram : </h3>
            <input type="number" class="input" id="weight" required="required">
        </div>
        <div id="res">
            <button id="cal" class="res">Calculate</button>
            <div id="input" class="res      ">0</div>
        </div>
        <div id="result"></div>
    </div>
    <div id="guide">
        <h2>BMI Guied</h2>
        <p class="info">Under Weight : Less than 18.6</p>
        <p class="info">Normal Weight : Between 18.6 and 24.9</p>
        <p class="info">Over Weight : Greater than 24.9</p>
    </div>
    <script src="app-2.js"></script>
</body>
</html>
